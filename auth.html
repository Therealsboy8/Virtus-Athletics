<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Virtus Athletics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --matte-black: #0A0A0A;
            --slate-gray: #2D2D2D;
            --iron-bronze: #8B6914;
            --charcoal: #1A1A1A;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--matte-black);
            color: white;
        }

        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #8B6914 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-primary {
            background: var(--iron-bronze);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #A0781A;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 105, 20, 0.3);
        }

        .form-input {
            background: var(--charcoal);
            border: 1px solid rgba(139, 105, 20, 0.3);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--iron-bronze);
            box-shadow: 0 0 0 3px rgba(139, 105, 20, 0.1);
        }

        .auth-container {
            background: var(--charcoal);
            border: 1px solid rgba(139, 105, 20, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="auth-container rounded-2xl p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-gradient inline-block mb-4">VIRTUS</a>
            <h1 id="authTitle" class="text-2xl font-bold">Sign In</h1>
            <p class="text-gray-400 mt-2">Join the Virtus community</p>
        </div>

        <div id="errorMessage" class="bg-red-900/50 border border-red-500 text-red-200 px-4 py-3 rounded mb-4 hidden"></div>
        <div id="successMessage" class="bg-green-900/50 border border-green-500 text-green-200 px-4 py-3 rounded mb-4 hidden"></div>

        <form id="authForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" required
                       class="form-input w-full px-4 py-3 rounded-lg text-white"
                       placeholder="your@email.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" required
                       class="form-input w-full px-4 py-3 rounded-lg text-white"
                       placeholder="••••••••">
            </div>

            <button type="submit" id="submitBtn" class="btn-primary w-full py-3 rounded-lg font-semibold text-white">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <button id="toggleMode" class="text-gray-400 hover:text-yellow-600 transition-colors text-sm">
                Don't have an account? <span class="font-semibold">Sign Up</span>
            </button>
        </div>

        <div class="mt-6 pt-6 border-t border-gray-700 text-center">
            <a href="index.html" class="text-gray-400 hover:text-yellow-600 transition-colors text-sm">
                Back to Home
            </a>
        </div>
    </div>

    <script type="module">
        import './supabase-client.js';

        let isSignUp = false;

        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleModeBtn = document.getElementById('toggleMode');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        toggleModeBtn.addEventListener('click', () => {
            isSignUp = !isSignUp;
            if (isSignUp) {
                authTitle.textContent = 'Sign Up';
                submitBtn.textContent = 'Create Account';
                toggleModeBtn.innerHTML = 'Already have an account? <span class="font-semibold">Sign In</span>';
            } else {
                authTitle.textContent = 'Sign In';
                submitBtn.textContent = 'Sign In';
                toggleModeBtn.innerHTML = 'Don\'t have an account? <span class="font-semibold">Sign Up</span>';
            }
            hideMessages();
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            try {
                let result;
                if (isSignUp) {
                    result = await window.supabaseService.signUp(email, password);
                    if (!result.error) {
                        showSuccess('Account created! Please check your email to verify your account.');
                        setTimeout(() => {
                            window.location.href = 'community.html';
                        }, 2000);
                    }
                } else {
                    result = await window.supabaseService.signIn(email, password);
                    if (!result.error) {
                        showSuccess('Signed in successfully! Redirecting...');
                        setTimeout(() => {
                            const redirect = new URLSearchParams(window.location.search).get('redirect') || 'community.html';
                            window.location.href = redirect;
                        }, 1000);
                    }
                }

                if (result.error) {
                    showError(result.error.message || 'An error occurred');
                }
            } catch (error) {
                showError('An unexpected error occurred');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isSignUp ? 'Create Account' : 'Sign In';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        if (window.supabaseService.isAuthenticated()) {
            window.location.href = 'community.html';
        }
    </script>
</body>
</html>
